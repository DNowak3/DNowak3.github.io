<!doctype html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <link href="googleStyle.css" rel="stylesheet"/>
        <link rel="shortcut icon" href="title_logo.svg" />
        <title>Google</title>
    </head>
    <body>
        <header >
            <div class="h-flex-cont">
                <section class="h-flex-item links">
                    <a class="clean-dark-link" href="https://mail.google.com/mail/&ogbl">Gmail</a>
                    <a class="clean-dark-link"  href="https://www.google.pl/imghp?hl=pl&ogbl">Grafika</a>
                </section>
                <section class="h-flex-item app">
                <a class="app" title="Aplikacje Google" href="https://www.google.pl/intl/pl/about/products" aria-label="Aplikacje Google"><img class="app" src="aplikacje.svg"/></a> 
                </section>
                <section class="h-flex-item">
                    <a class="blue-button" href="https://accounts.google.com/ServiceLogin?hl=pl&amp;passive=true&amp;continue=https://www.google.com/&amp;ec=GAZAmgQ">Zaloguj się</a>
                </section>
            </div>
        </header>
        <main class="m-flex-cont">
            <section class="m-flex-item"><img class="googleLogo" alt="Google" src="Grafiki/Google-Logo.png"/></section>
            <form class="search" action="/search">
                <section class="m-flex-item stripe-flex">
                    <div class="inside">
                        <img class="inputIcon" src="Grafiki/search.svg"/>
                        <input class="inputSearch" type="text" aria-label="Szukaj" maxlength="2048"/>
                        <img title="Narzędzia do wprowadzania tekstu" class="inputIcon-keyboard" src="Grafiki/keyboard.svg" aria-label="Narzędzia do wprowadzania tekstu" role="button"/>
                   </div> </section>
                <div class="m-flex-item greyButtons">
                    <input class="grey-button" type="submit" value="Szukaj w Google"/>
                    <input class="grey-button" type="submit" value="Szczęśliwy traf"/>
                </div>
            </form>
        </main>
        <footer class="bottomest">
        <div class="bottom">Polska</div>
        <div class=" f-flex-container">
            <section class="f-flex-item section-flex i1st">
                <a class="section-flex-item clean-link pad" href="https://about.google/?utm_source=google-PL&amp;utm_medium=referral&amp;utm_campaign=hp-footer&amp;fg=1">O nas</a>
                <a class="section-flex-item clean-link pad"  href="https://www.google.com/intl/pl_pl/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&amp;utm_source=google.com&amp;utm_medium=referral&amp;utm_campaign=google_hpafooter&amp;fg=1">Reklamuj się</a>
                <a class="section-flex-item clean-link pad"  href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&amp;utm_source=google.com&amp;utm_medium=referral&amp;utm_campaign=google_hpbfooter&amp;fg=1">Dla firm</a>
                <a class="section-flex-item clean-link pad" href="https://google.com/search/howsearchworks/?fg=1">Jak działa wyszukiwania</a>
            </section>
            <section class="f-flex-item leafy">
                <a class="clean-link" href="https://sustainability.google/intl/pl/commitments-europe/?utm_source=googlehpfooter&amp;utm_medium=housepromos&amp;utm_campaign=bottom-footer&amp;utm_content=">
                    <img class="leaf" src="Grafiki/leaf.svg">Neutralność węglowa od 2007 roku</a>
            </section>
            <section class="f-flex-item section-flex i3rd">
                <a class="section-flex-item clean-link" href="https://policies.google.com/privacy?hl=pl&amp;fg=1">Prywatność</a>
                <a class="section-flex-item clean-link" href="https://policies.google.com/terms?hl=pl&amp;fg=1">Warunki</a>
                <div class="section-flex-item menubutton">
                <button class="menu clean-link clean-button" aria-haspopup="true" id="menu1" aria-controls="menu2">Ustawienia</button>
                    <ul class="menu-list" role="menu" id="menu2" aria-labelledby="menu1">
                        <!--zeby to zrobic potrzeba chyba java scripta-->
                        <li role="none"><a class="menu" tabindex="-1" href="https://www.google.com/preferences?hl=pl&amp;fg=1" role="menuitem">Ustawienia wyszukiwania</a></li>
                        <li role="none"><a class="menu" tabindex="-1" href="/advanced_search?hl=pl&amp;fg=1" role="menuitem">Szukanie zaawansowane</a></li>
                        <li role="none"><a class="menu" tabindex="-1" href="/history/privacyadvisor/search/unauth?utm_source=googlemenu&amp;fg=1" role="menuitem">Twoje dane w wyszukiwarce</a></li>
                        <li role="none"><a class="menu" tabindex="-1" href="/history/optout?hl=pl&amp;fg=1" role="menuitem">Historia wyszukiwania</a></li>
                        <li role="none"><a class="menu" tabindex="-1" href="https://support.google.com/websearch/?p=ws_results_help&amp;hl=pl&amp;fg=1" role="menuitem">Pomoc dotycząca wyszukiwania</a></li>
                        <li class="menu" role="none"><button class="menu" role="menuitem">Prześlij opinię</button></li>
                    </ul>
                </div>
            </section>
        </div>
        </footer>
    </body>
</html>
